package:
  name: dftd3m
  version: "3.1.1"

source:
  fn: dftd3.tgz
  url: http://www.thch.uni-bonn.de/tc/downloads/DFT-D3/data/dftd3.tgz
  patches:
    - osx_less_static.patch  # [osx]
    - dftd3_modified.patch

build:
  number: 1
  binary_relocation: false   # [linux]

requirements:
  build:
    - gcc              # [osx]  # build w/conda gfortran
  run:
    - libgcc           # [osx]  # link against lgfortran, lquadmath, lgcc_s

about:
  home: "http://www.thch.uni-bonn.de/tc/index.php?section=downloads&subsection=DFT-D3&lang=english"
  license: "custom"
  summary: "S. Grimme's dispersion correction for DFT, Hartreeâ€“Fock, and semi-empirical quantum chemical methods patched to add D3M and D3M(BJ) capabilities"

